<html>
<head>
    <base href="/"> 
    <title>Angular 2 QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/ng2-pagination/dist/ng2-pagination-bundle.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="app/js/jquery/jquery-1.4.1.min.js" type="text/javascript"></script>
    <script src="app/js/jquery/jquery.blockUI.js" type="text/javascript"></script>
    <!-- 2. Export pdf csv reports -->
    <script type="text/javascript" src="app/js/export/tableExport.js"></script>
    <script type="text/javascript" src="app/js/export/jquery.base64.js"></script>
    <script type="text/javascript" src="app/js/export/html2canvas.js"></script>
    <script type="text/javascript" src="app/js/export/jspdf/libs/sprintf.js"></script>
    <script type="text/javascript" src="app/js/export/jspdf/jspdf.js"></script>
    <script type="text/javascript" src="app/js/export/jspdf/libs/base64.js"></script>
    <!-- 3. configure system config js -->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function(err){ console.error(err); });
    </script>
</head>
<!-- 3. Display the application -->
<body>
<demo-app>Loading...</demo-app>
</body>
</html>
